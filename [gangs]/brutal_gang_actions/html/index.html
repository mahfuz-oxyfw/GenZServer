<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Brutal Gang Menu</title>
</head>

<body style="background: none;">
    <object id="plugin" type="application/x-cfx-game-view" style="position: absolute; top: 0%; left: 0%; height: 100%; width: 100%; clip-path: url(#svgTextPath); filter: blur(10px); display: none;"></object>
    
    <svg height="0px" width="0px" xmlns="http://www.w3.org/2000/svg" style="position:absolute;">
        <defs>
            <clipPath id="svgTextPath">
                <circle r="171.5" cx="50vw" cy="50vh" fill="red" />
            </clipPath>
        </defs>
    </svg>
    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; width: 100vw;">
        <div class="job_menu" id="job_menu">
            <div class="d-flex flex-column align-items-center justify-content-center" style="position:absolute; height: 100%; width: 100%;">
                <div class="center_circle scaleup_anim"></div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center" style="position:absolute; height: 100%; width: 100%;">
                <div class="outer_circle scaleup_anim"></div>
            </div>
            
            <div class="rotating_con scaleup_anim">
                <div class="signal_cube"></div>
            </div>
            <div class="circle_container"></div>
            <div class="circles_label scaleup_anim" id="circles_label"></div>
            <div class="circles_description scaleup_anim" id="circles_description"></div>
        </div>
    </div>

    <div class="black_fade" id="black_fade"></div>
    
    <div class="hostage" id="hostage">
        <div class="title">HOSTAGE</div>
        <div class="text">Press <span>G</span> to release, <span class="red">H</span> to kill</div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js">
</script>
<script src="script.js"></script>
</html>
