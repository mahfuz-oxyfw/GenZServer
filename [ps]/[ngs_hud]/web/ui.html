<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MasterMind HUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src = "js/params.js" defer></script>
        <script src = "js/script.js" defer></script>
    </head>
    <body>

        <div id="money-container"><div class="money-show"><i class="fa-solid fa-wallet"></i>&nbsp;&nbsp;$500</div><div class="money-change"><div style="position: relative; bottom:1px; font-size: 20px; font-family: mm;">-</div>&nbsp;$100</div></div>

        <div id = 'hud-component'>
            <div class = 'noview' id = 'health-container'>
                <svg id="health-progress" id = "red noselect" x="0px" y="0px" viewBox="0 0 800 640">
                    <path id="health-track" d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z"></path>
                    <path id="health-fill" d="M723 314L543 625.77 183 625.77 3 314 183 2.23 543 2.23 723 314z"></path>
                </svg>
                <i class="fa-solid fa-heart" id = 'health-icon'></i>
            </div>

            <div class = 'hud-icons noview' >
                <div class = 'hud-weather' style="display: flex; justify-content: end; margin-right: 25px;">
                    <div class = 'weather-border'></div>
                    <div class = 'weather-icon'><i class="fa-solid fa-sun"></i></div>
                    <text class = 'weather-text' id = 'weather'>SUNNY</text>
                    <text class = 'weather-text'>|</text>
                    <text class = 'weather-text' id = 'weather-time'>06:22 PM</text>
                </div>

                <div class = 'hud-all-component'>
                    <div class = 'hud-stuff'>
                        <div id = 'buffer' class="fill-container-bg"></div>

                        <div id = 'player-hud'>
                            <div id = 'armor-container' class="fill-container-bg icon-container">
                                <i class="fas fa-shield-alt component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'food-container' class="fill-container-bg icon-container">
                                <i class="fas fa-hamburger component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'water-container' class="fill-container-bg icon-container">
                                <i class="fas fa-tint component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'stress-container' class="fill-container-bg icon-container">
                                <i class="fas fa-brain component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'oxygen-container' class="fill-container-bg icon-container">
                                <i class="fas fa-lungs component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                        </div>

                        <div id = 'vehicle-hud' class = 'noview'>
                            <div id = 'engine-container' class="fill-container-bg icon-container">
                                <i class="fas fa-oil-can component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'harness-container' class="fill-container-bg icon-container">
                                <i class="fas fa-user-slash component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'cruise-container' class="fill-container-bg icon-container">
                                <i class="fas fa-tachometer-alt-fast component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                            <div id = 'nos-container' class="fill-container-bg icon-container">
                                <i class="fas fa-meteor component-icon"></i>
                                <text class = 'icon-color'>50%</text>
                            </div>
                        </div>
                        
                        <div id = 'buffer-semi' class="fill-container-bg"></div>   
                    </div>

                    <div class="progress-container noview">
                        <div class="progress-bar"></div>
                        <div class="progress-text">WORKING</div>
                    </div>
                </div>

                <div class = 'hud-microphone' style="display: flex; margin-top: 2px; margin-left: 25px;">
                    <div class = 'microphone-icon'><i class="fa-solid fa-microphone"></i></div>
                    <text class = 'microphone-text'>NORMAL</text>
                    <text class = 'street-text noview'>|</text>
                    <text id = 'street-name' class = 'street-text noview'>21 Sinner Street</text>
                </div>
            </div>
        </div>

            <i class="fas fa-user-slash belt-icon"></i>

            <div class = 'speed-text-container'>
                <div class="speed-text"><span class="speed-white">0</span><span class="speed-white">0</span><span class="speed-green">0</span></div>
